<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Login</title>
<link rel="stylesheet" href="student login.css">

<!-- Font Awesome -->
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<div class="login-wrapper">

    <div class="login-box">

        <h2><i class="fas fa-user-graduate"></i> Student Login</h2>

        <form>

            <div class="input-group">
                <i class="fas fa-id-card"></i>
                <input type="text" placeholder="Enroll Number" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

           <a href="dashboard.html" class="login-btn">Login</a>


            <a href="home.html" class="home-btn">
                <i class="fas fa-home"></i> Go to Home
            </a>

        </form>

    </div>

</div>

</body>
</html>
